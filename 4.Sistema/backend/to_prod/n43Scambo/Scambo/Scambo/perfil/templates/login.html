{% extends "base.html" %}

{% block content %}
<div class="container">
    <form class="col s12" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="col 6">
            <div class="input-field col s12">
                <label for="password">{{ field.label_tag }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        </div>
        {% endfor %}
        <div class="row">
            <div class="col s4">
            </div>
            <div class="col s4">
                <button class="btn waves-effect waves-light" type="submit" name="action">Entear
                </button>
            </div>
            <div class="col s4">
            </div>
        </div>
        <p>
            Não é cadastrado? <a href="" title="">Cadastre-se</a> <br />
            Esqueceu a senha? <a href="" title="">Nova senha</a> <br />
        </p>
    </form>
</div>
{% endblock %}
